<div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + datoMagazzino?.nomeProdotto}}
    </div>
  
    <div class='card-body' *ngIf='datoMagazzino'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Peso:</div>
            <div class='col-md-8'>{{datoMagazzino.peso}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Materiale:</div>
            <div class='col-md-8'>{{datoMagazzino.materiale}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Imballaggio:</div>
            <div class='col-md-8'>{{datoMagazzino.imballagio}}</div>
          </div>
        </div>
      </div>
    </div>

        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div> -->
  </div>
